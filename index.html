<!DOCTYPE html>
<html lang="en">
<head>

                <div>

                <div>
                    <input type="date" class="inpt" id="in3" oninput="event3();">

                <div>

                    <input type="text" class="inpt" id="in5" placeholder="Address" oninput="event5();">

            <div class="img1">

                <h2 class="bday2" id="one">Name</h2>
                <p class="tp" id="two">Day</p>
